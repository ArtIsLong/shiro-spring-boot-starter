buildscript {    ext {        springBootVersion = '1.5.19.RELEASE'        shiroVersion = '1.4.0'        kryoVersion = '4.0.0'        shiroRedisVersion = '3.0.0'        lombokVersion = '1.16.20'        slf4jVersion = '1.7.25'    }    repositories {        mavenLocal()        mavenCentral()    }    dependencies {        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")    }}apply plugin: 'java'apply plugin: 'eclipse'apply plugin: 'org.springframework.boot'apply plugin: 'maven'group 'com.github.shiro'version '1.0'sourceCompatibility = 1.8targetCompatibility = 1.8repositories {    mavenLocal()    mavenCentral()}dependencies {    // Redis    compile "org.springframework.boot:spring-boot-starter-data-redis:${springBootVersion}"    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"    compile "org.springframework.boot:spring-boot-autoconfigure:${springBootVersion}", optional    compile "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}", optional    compile "org.springframework.boot:spring-boot-starter-data-redis:${springBootVersion}"    // 高效的序列化库kyro    compile "com.esotericsoftware:kryo-shaded:${kryoVersion}"    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"    // swagger API集成    compile('com.spring4all:swagger-spring-boot-starter:1.7.1.RELEASE') {        exclude group: 'com.google.guava', module: 'guava'    }    // Shiro    compile("org.apache.shiro:shiro-spring:${shiroVersion}") {        exclude group: 'org.slf4j', module: 'slf4j-api'    }    compile("org.apache.shiro:shiro-ehcache:${shiroVersion}") {        exclude group: 'org.slf4j', module: 'slf4j-api'    }    compile("org.crazycake:shiro-redis:${shiroRedisVersion}") {        exclude group: 'org.slf4j', module: 'slf4j-api'        exclude group: 'org.apache.shiro', module: 'shiro-core'    }    // lombok项目是一个java库，会自动处理代码的编译，比如你不用写getter方法，它就会自动帮你实现    compile "org.projectlombok:lombok:${lombokVersion}"    compile "org.slf4j:slf4j-api:${slf4jVersion}"}