buildscript {    ext {        springBootVersion = '1.5.18.RELEASE'        shiroVersion = '1.4.0'    }    repositories {        mavenLocal()        mavenCentral()    }    dependencies {        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")    }}apply plugin: 'java'apply plugin: 'eclipse'apply plugin: 'org.springframework.boot'apply plugin: 'maven'group 'com.example'version '1.0-SNAPSHOT'sourceCompatibility = 1.8targetCompatibility = 1.8repositories {    mavenLocal()    mavenCentral()}dependencies {    // Redis    compile('org.springframework.boot:spring-boot-starter-data-redis')    // 高效的序列化库kyro    compile('com.esotericsoftware:kryo-shaded:4.0.0')    compile('org.springframework.boot:spring-boot-starter-web')    // swagger API集成    compile('com.spring4all:swagger-spring-boot-starter:1.7.1.RELEASE')    // Shiro    compile "org.apache.shiro:shiro-spring:${shiroVersion}"    compile "org.apache.shiro:shiro-ehcache:${shiroVersion}"    compile 'org.crazycake:shiro-redis:3.0.0'    // lombok项目是一个java库，会自动处理代码的编译，比如你不用写getter方法，它就会自动帮你实现    compile 'org.projectlombok:lombok:1.16.20'}