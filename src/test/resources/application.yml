#debug: trueswagger:  title: 测试Demo  description: 测试Demo  version: 1.0.RELEASE  license: Apache License, Version 2.0  license-url: https://www.apache.org/licenses/LICENSE-2.0.html  terms-of-service-url: https://github.com/dyc87112/spring-boot-starter-swagger  base-package: com.github.shiro  base-path: /**  exclude-path: /error, /ops/**security:  shiro:    filterPattern:      anon:   # 不需要Shiro拦截的请求URL        - /api/v1/**  # swagger接口文档        - /v2/api-docs        - /swagger-ui.html        - /webjars/**        - /swagger-resources/**        - /default/login   # 登录接口        - /user/login   # 登录接口        - /default/noLogin   # 未登录提示信息接口      authc:   # 需要Shiro拦截的请求URL        - /**    loginUrl: /default/login   # 登录接口    session:      globalSessionTimeout: 30  # 登录过期时长(分钟)    defaultUserName: admin    defaultPassword: 123    shiroFilter:      filters:        authc: com.github.shiro.shiro.SelfDefinedFormAuthenticationFilter      attributes:        authc:          noAccessUrl: /default/noLogin   # 未登录时跳转URL    annotationEnabled: true    redis:      enabled: false      database: 1      host: localhost      port: 6380      timeout: 10000 # 连接超时时间（毫秒）      pool:        max-active: 8 # 连接池最大连接数（使用负数表示没有限制）        max-idle: 8 # 连接池中的最大空闲连接        min-idle: 0 # 连接池中的最小空闲连接        max-wait: -1 # 连接池最大阻塞等待时间（使用负数表示没有限制）spring:  redis:    database: 0    host: localhost    password:  # Redis服务器若设置密码，此处必须配置    port: 6379    timeout: 10000 # 连接超时时间（毫秒）    pool:      max-active: 8 # 连接池最大连接数（使用负数表示没有限制）      max-idle: 8 # 连接池中的最大空闲连接      min-idle: 0 # 连接池中的最小空闲连接      max-wait: -1 # 连接池最大阻塞等待时间（使用负数表示没有限制）server:  context-path: /shiro